<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Cuentas</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="bg-main">
<header class="main-header">
    <div>
        <h1>Catálogo de Cuentas</h1>
        <p>Mantenimiento del plan contable: creación y edición de cuentas</p>
    </div>
    <nav class="breadcrumb">
        <a href="inicio.html">Inicio</a>
        <span>/</span>
        <span>Catálogo de Cuentas</span>
    </nav>
</header>

<main class="catalogo-main">
    <section class="catalogo-card">
        <div class="catalogo-grid">
            <div class="catalogo-form-wrapper">
                <h2>Nueva / Editar cuenta</h2>
                <form id="cuenta-form" class="catalogo-form">
                    <div class="form-group">
                        <label for="c-codigo">Código de cuenta</label>
                        <input type="text" id="c-codigo" maxlength="20">
                        <span class="error-message" id="c-codigo-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="c-nombre">Nombre de cuenta</label>
                        <input type="text" id="c-nombre" maxlength="100">
                        <span class="error-message" id="c-nombre-error"></span>
                    </div>
                    <div class="form-row-two">
                        <div class="form-group">
                            <label for="c-tipo">Tipo de cuenta</label>
                            <select id="c-tipo">
                                <option value="">Seleccione tipo</option>
                                <option value="Activo">Activo</option>
                                <option value="Pasivo">Pasivo</option>
                                <option value="Patrimonio">Patrimonio</option>
                                <option value="Ingreso">Ingreso</option>
                                <option value="Gasto">Gasto</option>
                            </select>
                            <span class="error-message" id="c-tipo-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="c-moneda">Moneda</label>
                            <select id="c-moneda">
                                <option value="DOP">DOP</option>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row-two">
                        <div class="form-group">
                            <label for="c-padre">Cuenta padre</label>
                            <select id="c-padre">
                                <option value="">N/A (cuenta principal)</option>
                            </select>
                            <span class="error-message" id="c-padre-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="c-estado">Estado</label>
                            <select id="c-estado">
                                <option value="activa">Activa</option>
                                <option value="inactiva">Inactiva</option>
                            </select>
                        </div>
                    </div>

                    <div class="catalogo-botones">
                        <button type="submit" id="btn-guardar-cuenta" class="btn-primary">Guardar cuenta</button>
                        <button type="button" id="btn-nueva-cuenta" class="btn-secondary">Nueva cuenta</button>
                    </div>
                    <span class="error-message" id="c-general-error"></span>
                    <div class="mensaje-exito" id="c-mensaje-exito"></div>
                </form>
            </div>

            <div class="catalogo-lista-wrapper">
                <h2>Listado de cuentas</h2>
                <table class="lineas-table">
                    <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Padre</th>
                        <th>Moneda</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="tabla-cuentas">
                    </tbody>
                </table>
                <p class="small-text" id="catalogo-resumen"></p>
            </div>
        </div>
    </section>
</main>

<script src="Js/catalogo_cuentas.js"></script>
<script src="Js/auth.js"></script>

</body>
</html>

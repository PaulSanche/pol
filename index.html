<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Finanzas con Propósito - Acceso</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="bg-auth">
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-logo">
            <h1>Finanzas con Propósito</h1>
            <p>Acceso al sistema contable para PyMEs</p>
        </div>
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" autocomplete="off">
                <span class="error-message" id="username-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password">
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="auth-options">
                <a href="#" id="link-recuperar">¿Olvidaste tu contraseña?</a>
                <select id="idioma-select">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
            </div>
            <button type="submit" class="btn-primary full-width" id="btn-login">Ingresar</button>
            <span class="error-message center" id="login-error"></span>
        </form>
    </div>
</div>
<script src="Js/login.js"></script>
</body>
</html>
